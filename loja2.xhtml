    <ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">>

        <ui:define name="content">
            <h2 id="">#{msg.escolhePet}</h2>
            <h:form id="escolhePet">
                <h4>#{msg.pet}</h4>
                <h:panelGrid id="grid" columns="4" styleClass="table table-striped">

                    <h:outputText value="#{msg.name}" />
                    <h:outputText value="#{msg.birthdate}" />
                    <h:outputText value="#{msg.petType}" />
                    <h:outputText value="#{msg.owner}" />

                    <h:outputText id="petName" value="#{ownerController.pet.name}" />
                    <h:outputText id="petBirthDate" value="#{ownerController.pet.birthDate}">
                        <f:convertDateTime type="date" dateStyle="medium"/>
                    </h:outputText>
                    <h:outputText id="petType" value="#{ownerController.pet.type.name}" />
                    <h:panelGroup>
                        <h:outputText id="ownerFirstName" value="#{ownerController.pet.owner.firstName}" />&#160;
                        <h:outputText id="ownerLastName" value="#{ownerController.pet.owner.lastName}" />
                    </h:panelGroup>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.selecionar}"/>
                        </f:facet>
                        <h:commandLink id="selecionar" action="#{LojaController.getPetForm(owner.id)}"><span class="glyphicon glyphicon-edit"/></h:commandLink>
                    </rich:column> 
                </h:panelGrid>
        
        </ui:define>

    </ui:composition>
